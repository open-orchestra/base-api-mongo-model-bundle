language: php

cache:
  directories:
    - ~/.composer/cache
    - ~/composer

services:
    - redis-server

php:
  - 5.4

sudo: false

before_install:
  - phpenv config-add .travis.php.ini
  - if [ -f ~/composer/composer.phar ]; then mv ~/composer/composer.phar ./; else wget https://getcomposer.org/composer.phar; fi
  - mkdir -p ~/composer
  - cp composer.phar ~/composer/composer.phar

install:
  - php -d memory_limit=-1 ./composer.phar install --no-progress --prefer-dist

script: ./bin/phpunit

addons:
  code_climate:
    repo_token: 09f42fadc598b61e923c32f5ce03cf22f166bd011c8743b93b6b68e3c919b821 

after_script:
  - ./bin/test-reporter
